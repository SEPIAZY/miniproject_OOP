<!DOCTYPE html>
<html lang="en">
<head>
    <!--define char set(UTF-8 represent all most lang in the world)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--viewport : visible area in web (makes display more flexible in all devices)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--used to define some keywords on web-->
    <meta name="keywords" content="HTML, CSS">
    <!--desc: ใส่ short desc when we search page on engines-->
    <meta name="description" content="have nothing...">
    <title>Document</title>
    <style>
        em{
            color:green;
        }
    </style>
</head>
<body>
    <!--em(emphasis: important content will be in italic)-->
    <p>to the moon <em>and back</em>.</p>
    <!--entities-->
    <!--&lt; &gt; ! &copy;(copyright entity)-->
    <p>test &lt;html&gt;! &copy;</p>
    <!--for non-breaking space using &nbs;-->
    
</body>
</html>

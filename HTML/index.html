<!--HTML is not case sensitive -->
<!doctype html> <!--doctype declaration-->

<!--define struct-->
<!--ระบุlang ที่ใช้บนweb เพื่อกัน errorเรื่องภาษา-->
<html lang="en">
    <head>
        <title>My first web page</title>
        <!--in style we are typing branch CSS code-->
        <style>
            img{
                width: 200px;
                border-radius: 200px;
                float: left;
                margin-right: 50px;
            }
            .username{
                font-weight: bold;
            }
        </style>
    </head>
    <body> 
        <!--img ไม่จำเป็นต้องมีclosing tag เพราะมันมี child elements ไม่ได้-->
        <!--src(source): ใช้ระบุpath ของรูป -->
        <!--alt(alternative): โชว์text ในกรณีที่รูปของเราไม่สามารถโชว์ได้-->
        <img src="images/pantone.jpg" alt="image of profile">
        <!--p: paragraph-->
        <!--class for classification-->
        <p class="username">@ppunyie</p>
        <p>To the moon and back.</p>
    </body>





</html> <!--opening tag, closing tag-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/req.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel= "icon" href= "images/logo project.png" type = "image/x-icon">
    <title>Request</title>
</head>
<body>
    <div class="container">
        <div class="title">Request</div>
        <div class="content">
            <form action="#"> 
            <div class="user-details">
                <!--input type="radio" name="type" id="dot-1">
                <input type="radio" name="type" id="dot-2"-->
                
                <div class="category">
                    <!--label for="dot-1">
                        <span class="dot one"></span>
                        <span class="type">Equipment</span>
                    </!--label>
                    <label-- for="dot-2">
                        <span class="dot two"></span>
                        <span class="type">Ingredient</span>
                    </label-->
                <div class="select-menu">
                    <span class="branch-title">Select your branch</span>
                    <div class="select-btn">
                            <span class="sBtn-text">Branch</span>
                            <i class="bx bx-chevron-down"></i>
                    </div>
                        <ul class="options">
                            <li class="option">
                                <i class="bx bxl-equipment" style="color: #171515;"></i>
                                <span class="option-text">Central Pinklao</span>
                            </li>
                            <li class="option">
                                <i class="bx bxl-ingredient" style="color: #171515;"></i>
                                <span class="option-text">Siam Square One</span>
                            </li>
                            <li class="option">
                                <i class="bx bxl-ingredient" style="color: #171515;"></i>
                                <span class="option-text">ICONSIAM</span>
                            </li>
                            <li class="option">
                                <i class="bx bxl-ingredient" style="color: #171515;"></i>
                                <span class="option-text">Central World</span>
                            </li>
                        </ul>
                    </div>
                </div>
            
                <div class="category">
                <div class="select-menu">
                    <span class="branch-title">Product</span>
                    <div class="select-btn">
                            <span class="sBtn-text">Product Name</span>
                            <i class="bx bx-chevron-down"></i>
                    </div>
                        <ul class="options">
                            <li class="option">
                                <i class="bx bxl-equipment" style="color: #171515;"></i>
                                <span class="option-text">Heavy cream</span>
                            </li>
                            <li class="option">
                                <i class="bx bxl-ingredient" style="color: #171515;"></i>
                                <span class="option-text">Butter</span>
                            </li>
                            <li class="option">
                                <i class="bx bxl-ingredient" style="color: #171515;"></i>
                                <span class="option-text">Sugar</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Amount</span>
                    <input type="text" placeholder="0" required>
                </div>
                <div class="input-box">
                    <span class="details">Description</span>
                    <input type="text" placeholder="Detail of request" required>
                </div>
                </div>
                <div class="button">
                    <input type="submit" value="Sent Request">
                </div>
            </div>
        </form>
    </div>
        
    <script src="js/req.js"></script>
    
</body>
</html>
